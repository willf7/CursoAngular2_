<section>

  <article>
    <h3> Event Binding </h3>

    <div>
      <button class="btn btn-primary" (click)="handleClick()"></button>

      <br><br>

      <input #campoInput type="text" (keyup)="onKeyUp($event)" (keyup.enter)="salvarValor(campoInput.value)"
        (blur)="salvarValor(campoInput.value)">

      <h3>O valor atual é: {{ valorAtual }}</h3>
      <h3>O valor salvo é: {{ valorSalvo }}</h3>

      <br><br>

      <span (mouseover)="onMouseOverOut()" (mouseout)="onMouseOverOut()" [class.highlight]="isMouseOver">Passe o
        mouse sobre mim</span>

    </div>


  </article>

</section>
