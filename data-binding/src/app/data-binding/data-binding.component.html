<article>

  <section>
    <h3> Interpolation </h3>
    <p>A url com interpolacao: {{ url }}</p>
    <p>O resultado de 1 + 1 é: {{ 1 + 1 }}</p>
    <p>O resultado de 1 + 1 nao é: {{ 1 + 1 + getValor() }}</p>
    <p>Fez e gostou do curso: {{ getLike() }}</p>
  </section>

  <section>
    <h3>Propierty binding</h3>
    <img [src]="urlImage">
  </section>

</article>
